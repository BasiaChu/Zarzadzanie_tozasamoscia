<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="login.css">		<!-załącza kod z pliku 'login.css'->
  <script src="login.js"></script>		<!-załącza kod z pliku 'login.js'->
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
      <div id="login-error-msg">Invalid username or password</div>
    </form>

  </main>
</body>
</html>
